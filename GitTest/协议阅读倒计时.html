<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10">
用户达成协议
廖书贤是否愿意吃达柔邦
【请廖书贤注意】如果不吃将会被后入
    </textarea>
    <br>
    <button class="btn" disabled>廖书贤已经阅读用户协议(60)</button>
</body>
<script>

    const btn = document.querySelector('.btn')
    let i = 60
    let n = setInterval(function () {
        i--
        btn.innerHTML = `廖书贤已经阅读用户协议(${i})`
        if (i === 0) {
            clearInterval(n)
            btn.innerHTML = `廖书贤同意该协议内容`
            btn.disabled = false
        }
    }, 1000)
    document.write('chhh')
</script>

</html>
